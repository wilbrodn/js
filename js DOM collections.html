  <body>
    <h1>The HTMLCollection Object</h1>
    <p>The getElementsByTagName() method returns an HTMLCollection object.</p>
    <p>An HTMLCollection object is an array-like list (collection) of HTML elements.</p>

    <p>The following code selects all p elements in a document:</p>

    <script type="text/javascript">
      var x = document.getElementsByTagName("p");
\\The elements in the collection can be accessed by an index number.
\\To access the second <p> element you can write:
  y = x[1];
    </script>




  </body>
</html>
